<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Essentials - Choose Your Path</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            overflow: hidden;
        }

        /* Ambient background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(255, 215, 0, 0.3), transparent),
                radial-gradient(2px 2px at 80% 70%, rgba(0, 255, 65, 0.3), transparent),
                radial-gradient(1px 1px at 40% 80%, rgba(255, 215, 0, 0.2), transparent),
                radial-gradient(1px 1px at 60% 20%, rgba(0, 255, 65, 0.2), transparent);
            background-size: 200px 200px;
            animation: floatParticles 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatParticles {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 60px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .paths {
            display: flex;
            gap: 60px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .path-card {
            width: 320px;
            height: 400px;
            border-radius: 24px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .path-card:hover {
            transform: translateY(-15px) scale(1.03);
        }

        /* Hexworth Academy Card */
        .path-academy {
            background: linear-gradient(160deg, #1e1b4b 0%, #4c1d95 50%, #7c3aed 100%);
            box-shadow:
                0 20px 60px rgba(124, 58, 237, 0.4),
                0 0 100px rgba(124, 58, 237, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(167, 139, 250, 0.3);
        }

        .path-academy:hover {
            box-shadow:
                0 30px 80px rgba(124, 58, 237, 0.5),
                0 0 150px rgba(124, 58, 237, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(167, 139, 250, 0.6);
        }

        /* Floating particles for Academy */
        .path-academy::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(2px 2px at 20% 20%, rgba(255, 215, 0, 0.6), transparent),
                radial-gradient(2px 2px at 80% 30%, rgba(255, 215, 0, 0.5), transparent),
                radial-gradient(1.5px 1.5px at 50% 70%, rgba(255, 215, 0, 0.4), transparent),
                radial-gradient(1.5px 1.5px at 30% 80%, rgba(255, 215, 0, 0.5), transparent),
                radial-gradient(1px 1px at 70% 60%, rgba(255, 215, 0, 0.3), transparent);
            background-size: 150px 150px;
            animation: sparkle 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.6; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-10px); }
        }

        /* The Network Card */
        .path-network {
            background: linear-gradient(160deg, #0d0d0d 0%, #0a1a0a 50%, #001a00 100%);
            box-shadow:
                0 20px 60px rgba(0, 255, 65, 0.3),
                0 0 100px rgba(0, 255, 65, 0.15),
                inset 0 1px 0 rgba(0, 255, 65, 0.1);
            border: 2px solid rgba(0, 255, 65, 0.3);
        }

        .path-network:hover {
            box-shadow:
                0 30px 80px rgba(0, 255, 65, 0.4),
                0 0 150px rgba(0, 255, 65, 0.25),
                inset 0 1px 0 rgba(0, 255, 65, 0.2);
            border-color: rgba(0, 255, 65, 0.6);
        }

        /* Code rain effect for Network */
        .path-network::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(180deg,
                    transparent 0%,
                    rgba(0, 255, 65, 0.03) 50%,
                    transparent 100%
                );
            background-size: 100% 200%;
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        .path-network::after {
            content: '01001 10110 00101 11010 01100 10011';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: rgba(0, 255, 65, 0.15);
            word-wrap: break-word;
            line-height: 1.5;
            padding: 20px;
            overflow: hidden;
            animation: codeScroll 20s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 200%; }
        }

        @keyframes codeScroll {
            0% { transform: translateY(0); opacity: 0.5; }
            100% { transform: translateY(-50%); opacity: 0.5; }
        }

        .path-icon {
            font-size: 5em;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
        }

        .path-name {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .path-network .path-name {
            font-family: 'Courier New', monospace;
            color: #00ff41;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .path-tagline {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
            padding: 0 20px;
            line-height: 1.5;
        }

        .path-network .path-tagline {
            color: rgba(0, 255, 65, 0.7);
        }

        /* Hover glow pulse */
        .path-card .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .path-academy .glow-ring {
            background: radial-gradient(circle, rgba(167, 139, 250, 0.4) 0%, transparent 70%);
        }

        .path-network .glow-ring {
            background: radial-gradient(circle, rgba(0, 255, 65, 0.4) 0%, transparent 70%);
        }

        .path-card:hover .glow-ring {
            opacity: 1;
            width: 400px;
            height: 400px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.2em;
                margin-bottom: 40px;
            }

            .paths {
                gap: 30px;
            }

            .path-card {
                width: 280px;
                height: 350px;
            }

            .path-icon {
                font-size: 4em;
            }

            .path-name {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Essentials</h1>
        <div class="subtitle">Choose Your Path</div>

        <div class="paths">
            <a href="catalog.html?theme=academy" class="path-card path-academy">
                <div class="glow-ring"></div>
                <div class="path-icon">üè∞</div>
                <div class="path-name">Hexworth Academy</div>
                <div class="path-tagline">Enter the magical world of networking</div>
            </a>

            <a href="catalog.html?theme=network" class="path-card path-network">
                <div class="glow-ring"></div>
                <div class="path-icon">üíä</div>
                <div class="path-name">The Network</div>
                <div class="path-tagline">See how deep the rabbit hole goes</div>
            </a>
        </div>
    </div>
</body>
</html>
